
services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: blog
      POSTGRES_PASSWORD: "iaQs3Tu8q3ssNM-AFphFoaWYghpiC5VX"
    volumes:
      - blog_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "vEDsSFFgHbbmuPVPlrThh9jXx4sG9_p0"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  blog_data:
